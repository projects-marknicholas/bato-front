<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings - BatoSpring Resort</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard-styles.css">
</head>
<body class="bg-gray-50">
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-green-500 rounded-full flex items-center justify-center">
                    <i class="fas fa-leaf text-white"></i>
                </div>
                <div>
                    <h3 class="font-bold text-gray-800">BatoSpring</h3>
                    <p class="text-sm text-gray-600">Admin Panel</p>
                </div>
            </div>
        </div>
        
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="bookings.html" class="nav-item">
                <i class="fas fa-calendar-check"></i>
                <span>Bookings & Reservations</span>
            </a>
            <a href="guests.html" class="nav-item">
                <i class="fas fa-users"></i>
                <span>Guest List</span>
            </a>
            <a href="resources.html" class="nav-item">
                <i class="fas fa-building"></i>
                <span>Resources</span>
            </a>
            <a href="help.html" class="nav-item">
                <i class="fas fa-question-circle"></i>
                <span>Help</span>
            </a>
            <a href="support.html" class="nav-item">
                <i class="fas fa-headset"></i>
                <span>Customer Support</span>
            </a>
            <a href="accounts.html" class="nav-item">
                <i class="fas fa-user-cog"></i>
                <span>Accounts</span>
            </a>
            <a href="news.html" class="nav-item">
                <i class="fas fa-newspaper"></i>
                <span>News & Events</span>
            </a>
            <a href="profile.html" class="nav-item active">
                <i class="fas fa-user-circle"></i>
                <span>Profile Settings</span>
            </a>
            <div class="nav-divider"></div>
            <a href="../index.html" class="nav-item">
                <i class="fas fa-sign-out-alt"></i>
                <span>Sign Out</span>
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <button id="sidebarToggle" class="lg:hidden p-2 rounded-lg hover:bg-gray-100">
                        <i class="fas fa-bars text-gray-600"></i>
                    </button>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">Profile Settings</h1>
                        <p class="text-gray-600">Manage your account information</p>
                    </div>
                </div>
                
                <div class="flex items-center gap-4">
                    <button class="p-2 rounded-lg hover:bg-gray-100 relative">
                        <i class="fas fa-bell text-gray-600"></i>
                        <span class="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full"></span>
                    </button>
                    <div class="flex items-center gap-3">
                        <img id="profilePicture" src="/placeholder.svg?height=40&width=40" alt="Profile" class="w-10 h-10 rounded-full">
                        <div class="hidden md:block">
                            <p id="headerName" class="font-semibold text-gray-800">Loading...</p>
                            <p id="headerRole" class="text-sm text-gray-600">Loading...</p>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Dashboard Content -->
        <div class="dashboard-content">
            <!-- Profile Card -->
            <div class="profile-card" data-aos="fade-up">
                <div class="flex flex-col md:flex-row gap-8">
                    <!-- Profile Picture and Basic Info -->
                    <div class="flex flex-col items-center md:items-start">
                        <img id="profileImage" src="/placeholder.svg?height=150&width=150" alt="Profile" class="w-32 h-32 rounded-full mb-4">
                        <h2 id="profileName" class="text-2xl font-bold text-gray-800">Loading...</h2>
                        <p id="profileEmail" class="text-gray-600 mb-2">Loading...</p>
                        <p id="profileRole" class="text-gray-600">Loading...</p>
                    </div>
                    
                    <!-- Profile Details Form -->
                    <div class="flex-1">
                        <form id="profileForm">
                            <div class="form-group">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" id="fullName" class="form-input" readonly>
                            </div>
                            
                            <div class="form-group">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" class="form-input" readonly>
                            </div>
                            
                            <div class="form-group">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" id="phone" class="form-input" placeholder="Enter phone number">
                            </div>
                            
                            <div class="form-group">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" id="address" class="form-input" placeholder="Enter address">
                            </div>
                            
                            <div class="flex justify-end gap-4 mt-8">
                                <button type="button" class="btn-secondary" id="cancelBtn">
                                    Cancel
                                </button>
                                <button type="submit" class="btn-primary">
                                    Save Changes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Sidebar Overlay -->
    <div id="sidebarOverlay" class="sidebar-overlay"></div>

    <!-- AOS Script -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Google Sign-In Script -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <script src="js/profile-script.js"></script>
</body>
</html>
