<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - BatoSpring Resort</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard-styles.css">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-green-500 rounded-full flex items-center justify-center">
                    <i class="fas fa-leaf text-white"></i>
                </div>
                <div>
                    <h3 class="font-bold text-gray-800">BatoSpring</h3>
                    <p class="text-sm text-gray-600">Resort</p>
                </div>
            </div>
        </div>
        
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="bookings.html" class="nav-item">
                <i class="fas fa-calendar-check"></i>
                <span>Bookings & Reservations</span>
            </a>
            <a href="notifications.html" class="nav-item active">
                <i class="fas fa-bell"></i>
                <span>Notifications</span>
            </a>
            <a href="help.html" class="nav-item">
                <i class="fas fa-question-circle"></i>
                <span>Help</span>
            </a>
            <a href="profile.html" class="nav-item">
                <i class="fas fa-user-cog"></i>
                <span>Profile Settings</span>
            </a>
            <div class="nav-divider"></div>
            <a href="../index.html" class="nav-item">
                <i class="fas fa-sign-out-alt"></i>
                <span>Sign Out</span>
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <button id="sidebarToggle" class="lg:hidden p-2 rounded-lg hover:bg-gray-100">
                        <i class="fas fa-bars text-gray-600"></i>
                    </button>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">Notifications</h1>
                        <p class="text-gray-600">Stay updated with announcements and booking updates</p>
                    </div>
                </div>
                
                <div class="flex items-center gap-4">
                    <button id="markAllRead" class="btn-secondary text-sm">
                        <i class="fas fa-check-double mr-2"></i>
                        Mark All Read
                    </button>
                    <button class="p-2 rounded-lg hover:bg-gray-100 relative">
                        <i class="fas fa-bell text-gray-600"></i>
                        <span id="notificationBadge" class="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full"></span>
                    </button>
                    <div class="flex items-center gap-3">
                        <img src="/placeholder.svg?height=40&width=40" alt="Profile" class="w-10 h-10 rounded-full">
                        <div class="hidden md:block">
                            <p class="font-semibold text-gray-800">John Doe</p>
                            <p class="text-sm text-gray-600">Guest</p>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Notifications Content -->
        <div class="dashboard-content">
            <!-- Filter Tabs -->
            <div class="bg-white rounded-2xl shadow-sm mb-6" data-aos="fade-up">
                <div class="flex border-b border-gray-200">
                    <button class="notification-tab active" data-filter="all">
                        <i class="fas fa-list mr-2"></i>
                        All Notifications
                        <span class="tab-count" id="allCount">8</span>
                    </button>
                    <button class="notification-tab" data-filter="unread">
                        <i class="fas fa-envelope mr-2"></i>
                        Unread
                        <span class="tab-count" id="unreadCount">5</span>
                    </button>
                    <button class="notification-tab" data-filter="bookings">
                        <i class="fas fa-calendar-check mr-2"></i>
                        Bookings
                        <span class="tab-count" id="bookingsCount">3</span>
                    </button>
                    <button class="notification-tab" data-filter="announcements">
                        <i class="fas fa-bullhorn mr-2"></i>
                        Announcements
                        <span class="tab-count" id="announcementsCount">2</span>
                    </button>
                    <button class="notification-tab" data-filter="events">
                        <i class="fas fa-calendar-alt mr-2"></i>
                        Events
                        <span class="tab-count" id="eventsCount">3</span>
                    </button>
                </div>
            </div>

            <!-- Notifications List -->
            <div id="notificationsList" class="space-y-4" data-aos="fade-up" data-aos-delay="200">
                <!-- Notifications will be dynamically inserted here -->
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="text-center py-12 hidden">
                <i class="fas fa-bell-slash text-4xl text-gray-300 mb-4"></i>
                <h3 class="text-lg font-semibold text-gray-600 mb-2">No notifications found</h3>
                <p class="text-gray-500">You're all caught up! Check back later for updates.</p>
            </div>

            <!-- Load More Button -->
            <div class="text-center mt-8" data-aos="fade-up" data-aos-delay="400">
                <button id="loadMore" class="btn-secondary">
                    <i class="fas fa-chevron-down mr-2"></i>
                    Load More Notifications
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile Sidebar Overlay -->
    <div id="sidebarOverlay" class="sidebar-overlay"></div>

    <!-- Notification Detail Modal -->
    <div id="notificationModal" class="facility-modal">
        <div class="facility-modal-content max-w-2xl">
            <div class="facility-modal-header">
                <h3 id="notificationModalTitle" class="text-xl font-bold text-gray-800">Notification Details</h3>
                <button id="closeNotificationModal" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="facility-modal-body">
                <div id="notificationModalContent">
                    <!-- Notification details will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/dashboard-script.js"></script>
    <script src="js/notifications-script.js"></script>
</body>
</html>
