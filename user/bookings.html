<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings & Reservations - BatoSpring Resort</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard-styles.css">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-green-500 rounded-full flex items-center justify-center">
                    <i class="fas fa-leaf text-white"></i>
                </div>
                <div>
                    <h3 class="font-bold text-gray-800">BatoSpring</h3>
                    <p class="text-sm text-gray-600">Resort</p>
                </div>
            </div>
        </div>
        
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="bookings.html" class="nav-item active">
                <i class="fas fa-calendar-check"></i>
                <span>Bookings & Reservations</span>
            </a>
            <a href="notifications.html" class="nav-item">
                <i class="fas fa-bell"></i>
                <span>Notifications</span>
            </a>
            <a href="help.html" class="nav-item">
                <i class="fas fa-question-circle"></i>
                <span>Help</span>
            </a>
            <a href="profile.html" class="nav-item">
                <i class="fas fa-user-cog"></i>
                <span>Profile Settings</span>
            </a>
            <div class="nav-divider"></div>
            <a href="../index.html" class="nav-item">
                <i class="fas fa-sign-out-alt"></i>
                <span>Sign Out</span>
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <button id="sidebarToggle" class="lg:hidden p-2 rounded-lg hover:bg-gray-100">
                        <i class="fas fa-bars text-gray-600"></i>
                    </button>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">Bookings & Reservations</h1>
                        <p class="text-gray-600">Manage your stays and reservations</p>
                    </div>
                </div>
                
                <div class="flex items-center gap-4">
                    <button class="btn-primary">
                        <i class="fas fa-plus mr-2"></i>
                        New Booking
                    </button>
                    <button class="p-2 rounded-lg hover:bg-gray-100 relative">
                        <i class="fas fa-bell text-gray-600"></i>
                        <span class="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full"></span>
                    </button>
                    <div class="flex items-center gap-3">
                        <img src="/placeholder.svg?height=40&width=40" alt="Profile" class="w-10 h-10 rounded-full">
                        <div class="hidden md:block">
                            <p class="font-semibold text-gray-800">John Doe</p>
                            <p class="text-sm text-gray-600">Guest</p>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Bookings Content -->
        <div class="dashboard-content">
            <!-- Tabs -->
            <div class="bg-white rounded-2xl shadow-sm mb-6" data-aos="fade-up">
                <div class="flex border-b border-gray-200">
                    <button class="tab-button active" data-tab="upcoming">
                        <i class="fas fa-calendar-alt mr-2"></i>
                        Upcoming
                        <span class="tab-count">3</span>
                    </button>
                    <button class="tab-button" data-tab="previous">
                        <i class="fas fa-history mr-2"></i>
                        Previous
                        <span class="tab-count">8</span>
                    </button>
                    <button class="tab-button" data-tab="completed">
                        <i class="fas fa-check-circle mr-2"></i>
                        Completed
                        <span class="tab-count">12</span>
                    </button>
                </div>
            </div>

            <!-- Filters and Search -->
            <div class="bg-white rounded-2xl shadow-sm p-6 mb-6" data-aos="fade-up" data-aos-delay="100">
                <div class="flex flex-col lg:flex-row gap-4">
                    <!-- Search -->
                    <div class="flex-1">
                        <div class="relative">
                            <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <input type="text" id="searchInput" placeholder="Search bookings..." 
                                   class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                        </div>
                    </div>
                    
                    <!-- Filters -->
                    <div class="flex flex-col sm:flex-row gap-4">
                        <select id="statusFilter" class="px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                            <option value="">All Status</option>
                            <option value="confirmed">Confirmed</option>
                            <option value="pending">Pending</option>
                            <option value="cancelled">Cancelled</option>
                            <option value="completed">Completed</option>
                        </select>
                        
                        <select id="typeFilter" class="px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                            <option value="">All Types</option>
                            <option value="room">Room</option>
                            <option value="cottage">Cottage</option>
                            <option value="hut">Bamboo Hut</option>
                            <option value="day-tour">Day Tour</option>
                        </select>
                        
                        <input type="date" id="dateFilter" 
                               class="px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                        
                        <button id="clearFilters" class="px-4 py-3 text-gray-600 hover:text-gray-800 transition-colors">
                            <i class="fas fa-times mr-2"></i>Clear
                        </button>
                    </div>
                </div>
            </div>

            <!-- Bookings List -->
            <div id="bookingsList" class="space-y-4" data-aos="fade-up" data-aos-delay="200">
                <!-- Booking cards will be dynamically inserted here -->
            </div>

            <!-- Pagination -->
            <div class="flex items-center justify-between mt-8" data-aos="fade-up" data-aos-delay="300">
                <div class="text-sm text-gray-600">
                    Showing <span id="showingStart">1</span> to <span id="showingEnd">5</span> of <span id="totalBookings">23</span> bookings
                </div>
                
                <div class="flex items-center gap-2">
                    <button id="prevPage" class="px-3 py-2 text-gray-600 hover:text-gray-800 disabled:opacity-50 disabled:cursor-not-allowed">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    
                    <div id="pageNumbers" class="flex items-center gap-1">
                        <!-- Page numbers will be dynamically inserted here -->
                    </div>
                    
                    <button id="nextPage" class="px-3 py-2 text-gray-600 hover:text-gray-800 disabled:opacity-50 disabled:cursor-not-allowed">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Sidebar Overlay -->
    <div id="sidebarOverlay" class="sidebar-overlay"></div>

    <!-- Booking Details Modal -->
    <div id="bookingModal" class="facility-modal">
        <div class="facility-modal-content max-w-2xl">
            <div class="facility-modal-header">
                <h3 id="bookingModalTitle" class="text-xl font-bold text-gray-800">Booking Details</h3>
                <button id="closeBookingModal" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="facility-modal-body">
                <div id="bookingModalContent">
                    <!-- Booking details will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/dashboard-script.js"></script>
    <script src="js/bookings-script.js"></script>
</body>
</html>
